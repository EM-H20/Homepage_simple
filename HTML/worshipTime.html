<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 메타 정보 및 문서 기본 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 파비콘, 타이틀 설정 -->
    <link rel="icon" href="../assets/images/onlyLogo.png" type="image/x-icon" />
    <title>은샘침례교회-예배 시간</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/variables.css" />
    <link rel="stylesheet" href="../CSS/components/header.css" />

    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- GSAP 애니메이션 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <!-- 예배 시간 히어로 섹션 -->
      <section class="worship-hero">
        <div class="worship-hero__content">
          <h1>예배 시간</h1>
          <p>하나님께 드리는 우리의 예배 시간을 안내합니다</p>
        </div>
      </section>

      <!-- 예배 시간 안내 섹션 -->
      <section class="worship">
        <div class="worship__content">
          <div class="worship__schedule">
            <div class="schedule__item">
              <h3>주일 예배</h3>
              <ul>
                <li>1부 예배: 오전 11:00</li>   
              </ul>
            </div>
            <div class="schedule__item">
              <h3>주중 예배</h3>
              <ul>
                <li>수요 예배: 오후 7:20</li>
                <li>학생 예배: 토요일 오전 11:00</li>
                <li>새벽 기도회: 오전 5:30</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
+   <div id="footer-container"></div>
    <script src="../JAVASCRIPT/components.js"></script>
  </body>
</html>
