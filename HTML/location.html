<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 메타 정보 및 문서 기본 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 파비콘, 타이틀 설정 -->
    <link rel="icon" href="../assets/images/onlyLogo.png" type="image/x-icon" />
    <title>오시는 길 - 우리 교회</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/variables.css" />
    <link rel="stylesheet" href="../CSS/components/header.css" />

    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- GSAP 애니메이션 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <!-- 위치 안내 히어로 섹션 -->
      <section class="location-hero">
        <div class="location-hero__content">
          <h1>오시는 길</h1>
          <p>우리 교회를 찾아오시는 방법을 안내해드립니다</p>
        </div>
      </section>

      <!-- 교회 위치 정보 섹션 -->
      <section class="location">
        <div class="location__content">
          <div class="location__info">
            <!-- 구글 맵 -->
            <div class="location__map">
              <div id="map"></div>
            </div>
            <!-- 상세 정보 -->
            <div class="location__details">
              <div class="details__item">
                <h3>주소</h3>
                <p>충청남도 예산군 삽교읍 수암산로 260</p>
              </div>
              <div class="details__item">
                <h3>교통편</h3>
                <ul>
                  <li>버스: 예산군내버스 삽교읍 방면</li>
                  <li>자가용: 수암산로를 따라 오시면 됩니다</li>
                </ul>
              </div>
              <div class="details__item">
                <h3>연락처</h3>
                <ul>
                  <li>전화: 041-337-2298</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
+   <div id="footer-container"></div>
    <script src="../JAVASCRIPT/components.js"></script>
  </body>
</html>
